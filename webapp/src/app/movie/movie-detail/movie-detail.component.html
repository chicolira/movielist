<div class="container" [style.background]="movieImageSrc(movie)">
  <img class="background-full" [src]="getBackGroundUrl()" />

  <div class="row">
    <div class="col s12 m12 l6 offset-l3">
      <div class="card large">
        <div class="card-image">
          <img class="responsive-img" [src]="movieImageSrc(movie)" />
        </div>
        <div class="card-content">
          <span class="card-title bold">{{ movie.title }}</span>
          <span class="card-title">{{ movie.release_date }}</span>
          <p>
            {{ movie.overview }}
          </p>
        </div>
        <div class="card-action">
          <span>{{ movieGenresAsString(movie) }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
